<ion-content padding class="page-register">
	<div class="content mb0" style="margin-top: 40%">
		<h2 class="center txt-white">SOPOYO</h2>
		<input class="input-form auth-form" type="text" name="username" placeholder="Username">
		<input class="input-form auth-form" type="password" name="password" placeholder="Password">
		<input class="input-form auth-form" type="email" name="email" placeholder="Email">
		<select>
			<option>Male</option>
			<option>Female</option>
		</select>
		<button class="btn-round mt20" colors="pink" ion-button="" block (click)="dashboard()">Sign Up</button>
	</div>
</ion-content>
